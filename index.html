<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Builds & Money Strats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #e94560;
            --accent-light: #ff6b6b;
            --text: #eee;
            --text-muted: #aaa;
            --gold: #d4af37;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid var(--accent);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-btn {
            padding: 12px 24px;
            border: 2px solid var(--accent);
            background: transparent;
            color: var(--accent);
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .tab-btn:hover, .tab-btn.active {
            background: var(--accent);
            color: var(--primary);
        }

        .content {
            display: none;
        }

        .content.active {
            display: grid !important;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--secondary);
            border: 2px solid var(--accent);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
            border-color: var(--accent-light);
        }

        .card h3 {
            color: var(--gold);
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .card p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .card-tag {
            display: inline-block;
            background: var(--accent);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-right: 8px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .card-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--primary);
        }

        .btn-primary:hover {
            background: var(--accent-light);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-bar input {
            padding: 10px 15px;
            background: var(--secondary);
            border: 1px solid var(--accent);
            color: var(--text);
            border-radius: 4px;
            flex: 1;
            min-width: 200px;
        }

        .filter-bar input::placeholder {
            color: var(--text-muted);
        }

        .filter-btn {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent);
            color: var(--primary);
        }

        .version-group {
            margin-bottom: 30px;
        }

        .version-header {
            background: linear-gradient(90deg, var(--accent) 0%, transparent 100%);
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--gold);
            font-size: 1.3em;
            font-weight: bold;
            color: var(--gold);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state p {
            font-size: 1.1em;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid var(--accent);
            color: var(--text-muted);
            font-size: 0.9em;
        }

        footer a {
            color: var(--gold);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--accent-light);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .content.active {
                grid-template-columns: 1fr;
            }

            .tabs {
                gap: 5px;
            }

            .tab-btn {
                padding: 10px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öîÔ∏è Alex's Builds & Money Strats</h1>
            <p class="subtitle">Path of Exile 1 - Complete Build & Farming Guide</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab(event, 'builds')">Builds</button>
            <button class="tab-btn" onclick="switchTab(event, 'money')">Money Strategies</button>
            <button class="tab-btn" onclick="switchTab(event, 'meta')">Meta & Guides</button>
        </div>

        <!-- BUILDS TAB -->
        <div id="builds" class="content active">
            <div style="grid-column: 1 / -1;">
                <div class="filter-bar">
                    <input type="text" id="buildSearch" placeholder="Search builds..." onkeyup="filterBuilds()">
                </div>
            </div>
            <div id="buildsContainer" style="grid-column: 1 / -1;"></div>
        </div>

        <!-- MONEY STRATEGIES TAB -->
        <div id="money" class="content">
            <div id="moneyContainer"></div>
        </div>

        <!-- META & GUIDES TAB -->
        <div id="meta" class="content">
            <div id="metaContainer"></div>
        </div>

        <footer>
            Check out my other resources at <a href="https://quantumrepository.com" target="_blank">Quantum Repository</a>
        </footer>
    </div>

    <script>
        const GITHUB_WEB = 'https://github.com/alex938/poe_builds/tree/main/poe1';
        const GITHUB_RAW = 'https://raw.githubusercontent.com/alex938/poe_builds/main/poe1';

        let allBuilds = [];

        const buildNames = [
            '3.25 Boneshatter', '3.25 CYCLONE', '3.25 ELE HIT KOBA', '3.25 LA with starter',
            '3.25 LACERATE', '3.25 POISON CONC OF BOUNCING',
            '3.25 POISON GOLEM NECRO STARTER TO MAPS', '3.25 POISON GOLEM NECROMANCER END GAME',
            '3.26 BONESHATTER', '3.26 BONESHATTER 2', '3.26 BONESHATTER 3 GOOD',
            '3.26 DEATH OATH MF', '3.26 DIVINE SMITE - IS A GOD!', '3.26 ELE HIT OF SPECTRUM',
            '3.26 GIGA POISON CONC OF BOUNCING',
            '3.27 EXANG-REAP MINER', '3.27 LACERATE MID GAME', '3.27 LACERATE STARTER',
            '3.27 LACERATE UBER', '3.27 PCONC BOUNCING',
            'COBRA LASH 3.26 STARTER CURRENCY', 'ELE HIT 3.25 FULL', 'ELE HIT OF SPEC WARDEN',
            'LACERATE 3.26 LEVEVLLING', 'POE 3.26 EXPLO TRAP', 'POE 3.26 EXPLO TRAP TANKY'
        ];

        function init() {
            allBuilds = buildNames.map(name => ({
                name: name,
                file: name + '.xml',
                url: `${GITHUB_WEB}/Builds/${encodeURIComponent(name + '.xml')}`,
                downloadUrl: `${GITHUB_RAW}/Builds/${encodeURIComponent(name + '.xml')}`
            })).sort((a, b) => b.name.localeCompare(a.name));

            displayBuilds(allBuilds);
            displayMoney();
            displayMeta();
        }

        function displayBuilds(builds) {
            const container = document.getElementById('buildsContainer');
            if (builds.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No builds found.</p></div>';
                return;
            }

            const grouped = {};
            builds.forEach(build => {
                const match = build.name.match(/3\.\d+/);
                const version = match ? match[0] : 'Other';
                if (!grouped[version]) grouped[version] = [];
                grouped[version].push(build);
            });

            // Sort versions descending (3.27, 3.26, 3.25, etc)
            const sortedVersions = Object.keys(grouped).sort((a, b) => {
                if (a === 'Other') return 1;
                if (b === 'Other') return -1;
                return parseFloat(b) - parseFloat(a);
            });
            let html = '';

            sortedVersions.forEach(version => {
                html += `<div class="version-header">Patch ${version}</div>`;
                // Sort builds within version alphabetically
                grouped[version].sort((a, b) => a.name.localeCompare(b.name));
                grouped[version].forEach(build => {
                    html += `<div class="card">
                        <h3>${build.name}</h3>
                        <div class="card-tag">${version}</div>
                        <p>Click to view or download this build</p>
                        <div class="card-buttons">
                            <a href="${build.url}" target="_blank" class="btn btn-primary">View on GitHub</a>
                            <a href="${build.downloadUrl}" download class="btn btn-secondary">Download</a>
                        </div>
                    </div>`;
                });
            });

            container.innerHTML = html;
        }

        function displayMoney() {
            const container = document.getElementById('moneyContainer');
            const strategies = [
                { name: 'ABYSS SCARABS', file: 'abyss_scarabs.md' },
                { name: 'KINGSMARCH', file: 'kingsmarch.md' }
            ];

            let html = '';
            strategies.forEach(strat => {
                html += `<div class="card">
                    <h3>${strat.name}</h3>
                    <p>Farming strategy with details, screenshots, and atlas tree information</p>
                    <div class="card-buttons">
                        <a href="${GITHUB_WEB}/money_strats/${strat.file}" target="_blank" class="btn btn-primary">View on GitHub</a>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }

                        </tr>

                            <td style="padding: 10px;">2</td>
                            <td style="padding: 10px;">Wander (KB/PS) Deadeye</td>
                            <td style="text-align: center; padding: 10px;"><span style="background: var(--accent); color: var(--primary); padding: 4px 8px; border-radius: 4px;">13%</span></td>
                        </tr>
                        <tr style="border-bottom: 1px solid rgba(233,69,96,0.2);">
                            <td style="padding: 10px;">3</td>
                            <td style="padding: 10px;">Poisonous Concoction (Pathfinder)</td>
                            <td style="text-align: center; padding: 10px;"><span style="background: var(--accent); color: var(--primary); padding: 4px 8px; border-radius: 4px;">11%</span></td>

                    </table>
                </div>

                <div class="card" style="grid-column: 1 / -1;">
                    <h3 style="color: var(--accent-light); margin-bottom: 15px;">üí∞ Quick Stock List</h3>
                    <div style="columns: 2; column-gap: 30px;">
                        <div>
                            <h4 style="color: var(--gold); margin-top: 15px; margin-bottom: 10px;">Uniques</h4>
                            <ul style="list-style: none; padding-left: 0;">
                                <li style="padding: 5px 0;">‚úì Quill Rain</li>

                                <li style="padding: 5px 0;">‚úì Haemophilia</li>
                                <li style="padding: 5px 0;">‚úì Ryslatha's Coil</li>
                                <li style="padding: 5px 0;">‚úì Tremor Rod</li>
                                <li style="padding: 5px 0;">‚úì Rise of the Phoenix</li>
                                <li style="padding: 5px 0;">‚úì Saffell's Frame</li>
                            </ul>
                        </div>
                        <div>
                            <h4 style="color: var(--gold); margin-top: 15px; margin-bottom: 10px;">Gems to Bulk</h4>
                            <ul style="list-style: none; padding-left: 0;">
                                <li style="padding: 5px 0;">‚úì Ballista Totem Support</li>
                                <li style="padding: 5px 0;">‚úì GMP</li>
                                <li style="padding: 5px 0;">‚úì Explosive Arrow</li>
                                <li style="padding: 5px 0;">‚úì Toxic Rain</li>
                                <li style="padding: 5px 0;">‚úì Kinetic Blast</li>
                                <li style="padding: 5px 0;">‚úì Power Siphon</li>
                                <li style="padding: 5px 0;">‚úì Righteous Fire</li>

                                <li style="padding: 5px 0;">‚úì Storm Burst</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="card" style="grid-column: 1 / -1;">
                    <h3 style="color: var(--accent-light); margin-bottom: 15px;">üî´ EA Ballista Champion</h3>
                    <p><strong style="color: var(--gold);">Uniques:</strong> Quill Rain, Dyadian Dawn/Blackgleam, Kaom's Heart (later)</p>
                    <p><strong style="color: var(--gold);">Bases:</strong> +1/+2 bow bases (Thicket/Grove), attack-speed quivers</p>
                    <p><strong style="color: var(--gold);">Gems:</strong> Explosive Arrow, Ballista Totem, GMP, Elemental Damage with Attacks</p>
                </div>

                <div class="card" style="grid-column: 1 / -1;">
                    <h3 style="color: var(--accent-light); margin-bottom: 15px;">‚ö° Wander (KB/PS) Deadeye</h3>
                    <p><strong style="color: var(--gold);">Uniques:</strong> Piscator's Vigil, Prismweave</p>
                    <p><strong style="color: var(--gold);">Bases:</strong> High-ilvl Imbued/Opal/Prophecy wands, Evasion/ES shields</p>
                    <p><strong style="color: var(--gold);">Gems:</strong> Kinetic Blast, Power Siphon, GMP, Added Lightning</p>
                </div>

                <div class="card" style="grid-column: 1 / -1;">
                    <h3 style="color: var(--accent-light); margin-bottom: 15px;">‚ò†Ô∏è Poisonous Concoction Pathfinder</h3>
                    <p><strong style="color: var(--gold);">Uniques:</strong> Amethyst flasks, Despair-on-Hit rings (optional)</p>
                    <p><strong style="color: var(--gold);">Bases:</strong> Evasion 6-links, chaos-DoT helmets</p>
                    <p><strong style="color: var(--gold);">Gems:</strong> Poisonous Concoction, Plague Bearer, Wither Totems, Void Manipulation</p>
                </div>

                <div class="card" style="grid-column: 1 / -1;">
                    <h3 style="color: var(--accent-light); margin-bottom: 15px;">üî• Righteous Fire Jugg/Chieftain</h3>
                    <p><strong style="color: var(--gold);">Uniques:</strong> Rise of the Phoenix, Saffell's Frame, Legacy of Fury</p>
                    <p><strong style="color: var(--gold);">Bases:</strong> Elder helmets (Burning Damage/Conc), armour/ES 6-link bodies</p>
                    <p><strong style="color: var(--gold);">Gems:</strong> Righteous Fire, Purity of Fire, Malevolence, Arrogance</p>
                </div>

                <div class="card" style="grid-column: 1 / -1;">
                    <h3 style="color: var(--accent-light); margin-bottom: 15px;">üéØ Toxic Rain Variants</h3>
                    <p><strong style="color: var(--gold);">Uniques:</strong> Quill Rain (Ballista), Carcass Jack (optional)</p>
                    <p><strong style="color: var(--gold);">Bases:</strong> +1/+2 bows, chaos-DoT quivers, totem bows</p>
                    <p><strong style="color: var(--gold);">Gems:</strong> Toxic Rain, Vicious Projectiles, Mirage Archer, Ballista Totem</p>
                </div>
            `;
            container.innerHTML = html;
        }

        function filterBuilds() {
            const searchTerm = document.getElementById('buildSearch').value.toLowerCase();
            const filtered = allBuilds.filter(build => build.name.toLowerCase().includes(searchTerm));
            displayBuilds(filtered);
        }

        function switchTab(event, tabName) {
            document.querySelectorAll('.content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
